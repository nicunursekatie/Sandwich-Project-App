<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />

    <!-- Prevent aggressive caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>The Sandwich Project</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F7931E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TSP" />
    <link rel="apple-touch-icon" href="/attached_assets/LOGOS/TSP_transparent.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#F7931E" />
    <meta name="msapplication-TileImage" content="/attached_assets/LOGOS/TSP_transparent.png" />

    <!-- Preload critical assets for faster FCP/LCP -->
    <link rel="preload" href="/logo-optimized.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/sandwich-icon-optimized.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    
    <!-- Google Analytics - dataLayer initialization (script loaded dynamically by app) -->
    <script>
      // Initialize dataLayer for Google Analytics
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
