<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Documents API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .document { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .document h3 { margin: 0 0 5px 0; color: #333; }
        .document p { margin: 5px 0; color: #666; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Documents API</h1>
        <p>This page tests the documents API to see if documents are available for the send toolkit feature.</p>
        
        <button onclick="testDocumentsAPI()">Test Documents API</button>
        <button onclick="populateDocuments()">Populate Documents</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testDocumentsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing documents API...</p>';
            
            try {
                const response = await fetch('/api/storage/documents', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const documents = await response.json();
                
                if (documents.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>No documents found</h3>
                            <p>The documents API returned an empty array. This means the send toolkit feature won't show any documents for attachment.</p>
                            <p>Try clicking "Populate Documents" to add documents from the public folders.</p>
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="success">
                            <h3>✅ Documents found (${documents.length} total)</h3>
                            <p>The send toolkit feature should now show these documents for attachment:</p>
                        </div>
                    `;
                    
                    documents.forEach(doc => {
                        html += `
                            <div class="document">
                                <h3>${doc.title}</h3>
                                <p><strong>File:</strong> ${doc.fileName}</p>
                                <p><strong>Category:</strong> ${doc.category}</p>
                                <p><strong>Size:</strong> ${(doc.fileSize / 1024).toFixed(1)} KB</p>
                                <p><strong>Type:</strong> ${doc.mimeType}</p>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error testing documents API</h3>
                        <p>${error.message}</p>
                        <p>Make sure the server is running on localhost:5000</p>
                    </div>
                `;
            }
        }
        
        async function populateDocuments() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Populating documents...</p>';
            
            try {
                const response = await fetch('/api/storage/documents/populate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Documents populated successfully</h3>
                            <p><strong>Summary:</strong></p>
                            <ul>
                                <li>Total processed: ${result.summary.totalProcessed}</li>
                                <li>Documents added: ${result.summary.totalAdded}</li>
                                <li>Documents skipped: ${result.summary.totalSkipped}</li>
                            </ul>
                            <p>Now try testing the documents API again!</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>Failed to populate documents</h3>
                            <p>${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error populating documents</h3>
                        <p>${error.message}</p>
                        <p>Make sure you're logged in as an admin user</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testDocumentsAPI();
        };
    </script>
</body>
</html>
